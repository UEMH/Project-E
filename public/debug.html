<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试工具 - 重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>重置用户密码</h1>
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" value="orin">
    </div>
    <div class="form-group">
        <label for="newPassword">新密码:</label>
        <input type="password" id="newPassword" value="1520134824">
    </div>
    <button onclick="resetPassword()">重置密码</button>
    
    <div id="result"></div>

    <script>
        async function resetPassword() {
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (!username || !newPassword) {
                showResult('请填写用户名和新密码', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/debug/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ ${data.message}`, 'success');
                } else {
                    showResult(`❌ 错误: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 请求失败: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
