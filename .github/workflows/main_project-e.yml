name: Deploy Bookmark App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: bookmark-app/package.json
        
    - name: Install dependencies
      run: npm install
      working-directory: ./bookmark-app  # 关键：指定子目录
      
    - name: Run tests (if any)
      run: npm test
      working-directory: ./bookmark-app
      env:
        NODE_ENV: test
        
    - name: Create production env file
      run: |
        echo "NODE_ENV=production" > .env
        echo "PORT=3000" >> .env
        echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
        echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
      working-directory: ./bookmark-app
      
    - name: Deploy to Railway
      run: echo "Deploying to Railway..."
      # 这里可以添加 Railway 或其他平台的部署步骤

