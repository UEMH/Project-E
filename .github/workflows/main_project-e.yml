name: Build and deploy Node.js app to Azure Web App - Project-E

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PROJECT_DIR: './bookmark-app'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          # 移除 cache 配置，避免路径错误

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Create production environment file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=8080
          SESSION_SECRET=${{ secrets.SESSION_SECRET || 'default-production-secret' }}
          MONGODB_URI=${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/bookmark-app' }}
          EOF
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Verify installation
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Dependencies installed successfully"
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.PROJECT_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List downloaded files for debug
        run: ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8A6D98E1F80F4312B6105D01692DAB73 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0968EB81C6C94DBEBF9ED58A7D796B05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E33933A1915D43BE9E442E92E1B8A3AC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Project-E'
          slot-name: 'Production'
          package: .
