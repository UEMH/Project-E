name: Build and deploy Node.js app to Azure Web App - Project-E

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PROJECT_DIR: './bookmark-app'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets availability
        run: |
          echo "Checking if required secrets are available..."
          if [ -n "${{ secrets.AZUREAPPSERVICE_CLIENTID_8A6D98E1F80F4312B6105D01692DAB73 }}" ]; then
            echo "✅ AZURE_CLIENT_ID is available"
          else
            echo "❌ AZURE_CLIENT_ID is missing"
          fi
          if [ -n "${{ secrets.AZUREAPPSERVICE_TENANTID_0968EB81C6C94DBEBF9ED58A7D796B05 }}" ]; then
            echo "✅ AZURE_TENANT_ID is available"
          else
            echo "❌ AZURE_TENANT_ID is missing"
          fi
          if [ -n "${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E33933A1915D43BE9E442E92E1B8A3AC }}" ]; then
            echo "✅ AZURE_SUBSCRIPTION_ID is available"
          else
            echo "❌ AZURE_SUBSCRIPTION_ID is missing"
          fi

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.PROJECT_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8A6D98E1F80F4312B6105D01692DAB73 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0968EB81C6C94DBEBF9ED58A7D796B05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E33933A1915D43BE9E442E92E1B8A3AC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Project-E'
          slot-name: 'Production'
          package: .
